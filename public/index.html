<html lang="en">
<head>

 </head>
<body>

    <div class="uk-card uk-card-default uk-width-1-2@m">
        <div class="uk-card-header header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-border-circle" width="40" height="40" src="public/cat photo.JPG">
                </div>
                <div class="uk-width-expand">
                    <h3 class="uk-card-title uk-margin-remove-bottom">sitter</h3>
                    <p class="uk-text-meta uk-margin-remove-top">please sign in here</p>
                </div>
            </div>
        </div>
        <div class="uk-card-body form">
            <form>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="text">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-card-footer signup">
            <a href="#" class="uk-button uk-button-text">Don't have an account yet? <br> TESt</a>
        </div>
    </div>
    
</body>
