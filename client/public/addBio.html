    <!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

</head>

<body>

    <div class="card text-center">
        <div class="card-header">
          Add a Profile
        </div>

        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
              </div>
             
              <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="age" class="form-control" id="age" placeholder="Age">
              </div>

              <div class="form-group col-md-6">
                <label for="input">Who is this profile for?</label>
                <select id="input" class="form-control">
                        <option>Child</option>
                        <option>Pet</option>
                </select>
                </div>

              <div class="form-group">
                <label for="bio">Tell us a little more...</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
              </div>
       
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
